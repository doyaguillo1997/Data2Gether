<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">
  
  <title>
    Data2gether - {% block title %} {% endblock %}
  </title>

  <!-- Favicon - loaded as static -->
  <link rel="icon" href="/static/assets/img/brand/favicon.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="/static/assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Page plugins -->

  <!-- JS Charts -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Argon CSS -->
  <link rel="stylesheet" href="/static/assets/css/argon.css?v=1.2.0" type="text/css">

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %} {% endblock stylesheets %}

</head>

<body class="bg-primary">

  <div class="main-content" id="panel">

    {% block content %}
        <div class="container-fluid mt-6">
            <div class="row mb-3">
                <img src="/static/assets/img/brand/blue.png" class="rounded mx-auto d-block" alt="Argon Design - Jinja Template Logo." style="width:300px;height:100px">
            </div>
            <form role="form"  enctype="multipart/form-data" action="/estimate_property/" id="new-load" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <div class="form-group mb-3">
                        <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <input autocomplete="off" class="form-control" id="tags" placeholder="Calle" type="text">
                        <input class="form-control" id="road" name="road" type="int" hidden>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <input class="form-control" name="number" placeholder="NÃºmero" type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-3">
                            <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input class="form-control" name="block" placeholder="Bloque" type="text">
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input class="form-control" name="stairs" placeholder="Escalera" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-3">
                            <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input class="form-control" name="floor" placeholder="Planta" type="text">
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input class="form-control" name="door" placeholder="Puerta" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary col-xl-12" data-dismiss="modal">Valorar</button>
            </form>
        </div>
    {% endblock content %}

  </div>

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}
    <script src="/static/assets/js/argon.js?v=1.2.0"></script>
    <script>

</body>

</html>
